<md-dialog aria-label="waterloc" ng-cloak flex-xs="80" flex-gt-sm="50" class="modal">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Waterloc</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content ">
        <p class="heading">Locate UW buildings</p>
        <p>
          waterloc uses Google Maps API and University of Waterloo's open API to accurately locate UW buildings on the main campus. The search function offers immediate results as you type.
        </p>

        <p class="center">
          <img src="/img/projects/waterloc1.PNG" class="img">
        </p>
        <p class="heading">Development</p>
        <p>
          waterloc is built with HTML, CSS and JavaScript. 
        </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-primary md-raised" ng-href="/projects/waterloc" target="_blank">
        View waterloc
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
